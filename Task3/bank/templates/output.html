<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'bank/Css/Style.css' %}">
    <link rel="stylesheet" href="{% static 'bank/Css/radio.css' %}">
    <title>Désabonnement ou non des clients</title>
</head>
<body>
<!-- Main Section Start -->
<section class="bg-light text-center p-5"> 
    <h2 class="fw-bold mb-4">Résultat de la Prédiction</h2> 

    {% if result_message == "Le client va quitter." %}
        <div class="alert alert-danger" role="alert">
            <p class="lead"> {{ result_message }} </p>
        </div>
    {% else %}
        <div class="alert alert-success" role="alert">
            <p class="lead"> {{ result_message }} </p>
        </div>
    {% endif %}

    <a href="/" class="btn btn-secondary mt-3">Retour</a> 
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
